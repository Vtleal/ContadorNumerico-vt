<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador Numérico</title>
</head>

<body>
    <main>
        <img class="logo-nutriz" src="logo-nutriz-sem fundo.png" alt="logo-nutriz">
        <div class="div-grande">

            <H1 class="titulo"> Contador Numérico</H1>
            <div class="botoes">
                <button onclick="adicionar()" id="botaoSoma" class="botao" type="button">+</button>
                <p class="caixa-resposta" id="valor">0</p>
                <button onclick="diminuir()" id="botaoMenos" class="botao" type="button">-</button>
            </div>
            <button onclick="reiniciar()" id="resetar" class="reiniciar">REINICIAR</button>

        </div>
        <img class="personagem" src="undraw_users_monthly_p442-removebg-preview.png" alt="personagem">
    </main>
    
    <footer class="rodape">
        
        <h2> Desenvolvido por: Vt.leal</h2>
        
    </footer>
    <script src="app.js"></script>
</body>

</html>
